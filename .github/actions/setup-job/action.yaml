name: 'Setup Job'
description: 'Checkout code, setup PHP and install dependencies'
runs:
    using: "composite"
    steps:
        - uses: shivammathur/setup-php@v2
          with:
              php-version: '8.2'

        - name: Install Dependencies
          run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          shell: bash
